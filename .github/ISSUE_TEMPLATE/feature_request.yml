name: Feature Request
description: Suggest a new feature or enhancement
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature!

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the feature you'd like.
      placeholder: Describe the feature...
    validations:
      required: true

  - type: textarea
    id: usecase
    attributes:
      label: Use Case
      description: Why do you need this feature? What problem does it solve?
      placeholder: Explain the use case...
    validations:
      required: true

  - type: textarea
    id: proposed
    attributes:
      label: Proposed Solution
      description: If you have ideas on how this could be implemented, describe them here.
      placeholder: Describe your proposed solution...

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Any alternative solutions or workarounds you've considered.

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: What area of tredis does this feature relate to?
      options:
        - Key Browser
        - Data Types (String, List, Hash, Set, etc.)
        - Streams
        - Pub/Sub
        - Server Management
        - Monitoring
        - Configuration
        - ACL
        - UI/UX
        - Performance
        - Cloud Provider Support
        - Other

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or references.
